{% extends "uweflix/layout.html" %}
{% load static %}
{% block title %}
Add/Edit Screen
{% endblock %}
{% block content %}

<h1>Add Screen</h1>
<style>
    .submit-button {
        margin: 10px 10px 10px 10px;
    } 
</style>
<form method="POST" class="box-element" autocomplete="off">
    <hr>
    {% csrf_token %}
    <div class="form-group">
    {{ form.as_p }}
    </div>
    <br/>
    <br/>
    <hr>
    <div class="form-group">
    <button id="confirm-btn" type="submit" class="btn btn-warning">Add</button>
    </div>
</form>
<br/><br/><br/>

<h1>Edit Screen details</h1>
<form method="POST" class="box-element" autocomplete="off"> 
    {% csrf_token %}
    <div class="form-group">
        {{ form.as_p }}
    </div>
    <div class="form-group">
        <button id="confirm-btn" type="submit" class="btn btn-warning">Save</button>
    </div>
</form>
{% endblock %}
