{% extends "uweflix/layout.html" %}

{% block content %}
  <h1>Films</h1>
  <ul class="list-group"> 
    {% for film in films %}
      <li class="list-group-item d-flex justify-content-between">
        {{ film.title }}
        <a href="../film_detail/{{film.id}}">
          <input type="submit" name="edit_film" value="Edit" class="btn btn-warning">
        </a>
      </li>
    {% endfor %}
  </ul>
{% endblock %}
