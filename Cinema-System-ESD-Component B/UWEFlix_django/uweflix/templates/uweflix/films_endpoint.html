{% extends "uweflix/layout.html" %}

{% block content %}
  <h1>Films</h1>
  <ul>
    {% for film in films %}
      <li>
        {{ film.title }}
        <a href="../film_detail/{{film.id}}">
          <input type="submit" name="manage_film" value="Manage" class="btn btn-link">
        </a>
      </li>
    {% endfor %}
  </ul>
{% endblock %}
